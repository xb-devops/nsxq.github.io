class="line">580</span><br><span class="line">581</span><br><span class="line">582</span><br><span class="line">583</span><br><span class="line">584</span><br><span class="line">585</span><br><span class="line">586</span><br><span class="line">587</span><br><span class="line">588</span><br><span class="line">589</span><br><span class="line">590</span><br><span class="line">591</span><br><span class="line">592</span><br><span class="line">593</span><br><span class="line">594</span><br><span class="line">595</span><br><span class="line">596</span><br><span class="line">597</span><br><span class="line">598</span><br><span class="line">599</span><br><span class="line">600</span><br><span class="line">601</span><br><span class="line">602</span><br><span class="line">603</span><br><span class="line">604</span><br><span class="line">605</span><br><span class="line">606</span><br><span class="line">607</span><br><span class="line">608</span><br><span class="line">609</span><br><span class="line">610</span><br><span class="line">611</span><br><span class="line">612</span><br><span class="line">613</span><br><span class="line">614</span><br><span class="line">615</span><br><span class="line">616</span><br><span class="line">617</span><br><span class="line">618</span><br><span class="line">619</span><br></pre></td><td class="code"><pre><span class="line">#!/bin/bash</span><br><span class="line"> </span><br><span class="line"># Tetris Game</span><br><span class="line"># 10.21.2003 xhchen&lt;[email]xhchen@winbond.com.tw[/email]&gt;</span><br><span class="line"> </span><br><span class="line">#APP declaration</span><br><span class="line">APP_NAME=&quot;$&#123;0##*[\\/]&#125;&quot;</span><br><span class="line">APP_VERSION=&quot;1.0&quot;</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">#颜色定义</span><br><span class="line">cRed=1</span><br><span class="line">cGreen=2</span><br><span class="line">cYellow=3</span><br><span class="line">cBlue=4</span><br><span class="line">cFuchsia=5</span><br><span class="line">cCyan=6</span><br><span class="line">cWhite=7</span><br><span class="line">colorTable=($cRed $cGreen $cYellow $cBlue $cFuchsia $cCyan $cWhite)</span><br><span class="line"> </span><br><span class="line">#位置和大小</span><br><span class="line">iLeft=3</span><br><span class="line">iTop=2</span><br><span class="line">((iTrayLeft = iLeft + 2))</span><br><span class="line">((iTrayTop = iTop + 1))</span><br><span class="line">((iTrayWidth = 10))</span><br><span class="line">((iTrayHeight = 15))</span><br><span class="line"> </span><br><span class="line">#颜色设置</span><br><span class="line">cBorder=$cGreen</span><br><span class="line">cScore=$cFuchsia</span><br><span class="line">cScoreValue=$cCyan</span><br><span class="line"> </span><br><span class="line">#控制信号</span><br><span class="line">#改游戏使用两个进程，一个用于接收输入，一个用于游戏流程和显示界面;</span><br><span class="line">#当前者接收到上下左右等按键时，通过向后者发送signal的方式通知后者。</span><br><span class="line">sigRotate=25</span><br><span class="line">sigLeft=26</span><br><span class="line">sigRight=27</span><br><span class="line">sigDown=28</span><br><span class="line">sigAllDown=29</span><br><span class="line">sigExit=30</span><br><span class="line"> </span><br><span class="line">#七中不同的方块的定义</span><br><span class="line">#通过旋转，每种方块的显示的样式可能有几种</span><br><span class="line">box0=(0 0 0 1 1 0 1 1)</span><br><span class="line">box1=(0 2 1 2 2 2 3 2 1 0 1 1 1 2 1 3)</span><br><span class="line">box2=(0 0 0 1 1 1 1 2 0 1 1 0 1 1 2 0)</span><br><span class="line">box3=(0 1 0 2 1 0 1 1 0 0 1 0 1 1 2 1)</span><br><span class="line">box4=(0 1 0 2 1 1 2 1 1 0 1 1 1 2 2 2 0 1 1 1 2 0 2 1 0 0 1 0 1 1 1 2)</span><br><span class="line">box5=(0 1 1 1 2 1 2 2 1 0 1 1 1 2 2 0 0 0 0 1 1 1 2 1 0 2 1 0 1 1 1 2)</span><br><span class="line">box6=(0 1 1 1 1 2 2 1 1 0 1 1 1 2 2 1 0 1 1 0 1 1 2 1 0 1 1 0 1 1 1 2)</span><br><span class="line">#所有其中方块的定义都放到box变量中</span><br><span class="line">box=($&#123;box0[@]&#125; $&#123;box1[@]&#125; $&#123;box2[@]&#125; $&#123;box3[@]&#125; $&#123;box4[@]&#125; $&#123;box5[@]&#125; $&#123;box6[@]&#125;)</span><br><span class="line">#各种方块旋转后可能的样式数目</span><br><span class="line">countBox=(1 2 2 2 4 4 4)</span><br><span class="line">#各种方块再box数组中的偏移</span><br><span class="line">offsetBox=(0 1 3 5 7 11 15)</span><br><span class="line"> </span><br><span class="line">#每提高一个速度级需要积累的分数</span><br><span class="line">iScoreEachLevel=50        #be greater than 7</span><br><span class="line"> </span><br><span class="line">#运行时数据</span><br><span class="line">sig=0                #接收到的signal</span><br><span class="line">iScore=0        #总分</span><br><span class="line">iLevel=0        #速度级</span><br><span class="line">boxNew=()        #新下落的方块的位置定义</span><br><span class="line">cBoxNew=0        #新下落的方块的颜色</span><br><span class="line">iBoxNewType=0        #新下落的方块的种类</span><br><span class="line">iBoxNewRotate=0        #新下落的方块的旋转角度</span><br><span class="line">boxCur=()        #当前方块的位置定义</span><br><span class="line">cBoxCur=0        #当前方块的颜色</span><br><span class="line">iBoxCurType=0        #当前方块的种类</span><br><span class="line">iBoxCurRotate=0        #当前方块的旋转角度</span><br><span class="line">boxCurX=-1        #当前方块的x坐标位置</span><br><span class="line">boxCurY=-1        #当前方块的y坐标位置</span><br><span class="line">iMap=()                #背景方块图表</span><br><span class="line"> </span><br><span class="line">#初始化所有背景方块为-1, 表示没有方块</span><br><span class="line">for ((i = 0; i &lt; iTrayHeight * iTrayWidth; i++)); do iMap[$i]=-1; done</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">#接收输入的进程的主函数</span><br><span class="line">function RunAsKeyReceiver()</span><br><span class="line">&#123;</span><br><span class="line">        local pidDisplayer key aKey sig cESC sTTY</span><br><span class="line"> </span><br><span class="line">        pidDisplayer=$1</span><br><span class="line">        aKey=(0 0 0)</span><br><span class="line"> </span><br><span class="line">        cESC=`echo -ne &quot;\033&quot;`</span><br><span class="line">        cSpace=`echo -ne &quot;\040&quot;`</span><br><span class="line"> </span><br><span class="line">        #保存终端属性。在read -s读取终端键时，终端的属性会被暂时改变。</span><br><span class="line">        #如果在read -s时程序被不幸杀掉，可能会导致终端混乱，</span><br><span class="line">        #需要在程序退出时恢复终端属性。</span><br><span class="line">        sTTY=`stty -g`</span><br><span class="line"> </span><br><span class="line">        #捕捉退出信号</span><br><span class="line">        trap &quot;MyExit;&quot; INT TERM</span><br><span class="line">        trap &quot;MyExitNoSub;&quot; $sigExit</span><br><span class="line"> </span><br><span class="line">        #隐藏光标</span><br><span class="line">        echo -ne &quot;\033[?25l&quot;</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">        while :</span><br><span class="line">        do</span><br><span class="line">                #读取输入。注-s不回显，-n读到一个字符立即返回</span><br><span class="line">                read -s -n 1 key</span><br><span class="line"> </span><br><span class="line">                aKey[0]=$&#123;aKey[1]&#125;</span><br><span class="line">                aKey[1]=$&#123;aKey[2]&#125;</span><br><span class="line">                aKey[2]=$key</span><br><span class="line">                sig=0</span><br><span class="line"> </span><br><span class="line">                #判断输入了何种键</span><br><span class="line">                if [[ $key == $cESC &amp;&amp; $&#123;aKey[1]&#125; == $cESC ]]</span><br><span class="line">                then</span><br><span class="line">                        #ESC键</span><br><span class="line">                        MyExit</span><br><span class="line">                elif [[ $&#123;aKey[0]&#125; == $cESC &amp;&amp; $&#123;aKey[1]&#125; == &quot;[&quot; ]]</span><br><span class="line">                then</span><br><span class="line">                        if [[ $key == &quot;A&quot; ]]; then sig=$sigRotate        #&lt;向上键&gt;</span><br><span class="line">                        elif [[ $key == &quot;B&quot; ]]; then sig=$sigDown        #&lt;向下键&gt;</span><br><span class="line">                        elif [[ $key == &quot;D&quot; ]]; then sig=$sigLeft        #&lt;向左键&gt;</span><br><span class="line">                        elif [[ $key == &quot;C&quot; ]]; then sig=$sigRight        #&lt;向右键&gt;</span><br><span class="line">                        fi</span><br><span class="line">                elif [[ $key == &quot;W&quot; || $key == &quot;w&quot; ]]; then sig=$sigRotate        #W, w</span><br><span class="line">                elif [[ $key == &quot;S&quot; || $key == &quot;s&quot; ]]; then sig=$sigDown        #S, s</span><br><span class="line">                elif [[ $key == &quot;A&quot; || $key == &quot;a&quot; ]]; then sig=$sigLeft        #A, a</span><br><span class="line">                elif [[ $key == &quot;D&quot; || $key == &quot;d&quot; ]]; then sig=$sigRight        #D, d</span><br><span class="line">                elif [[ &quot;[$key]&quot; == &quot;[]&quot; ]]; then sig=$sigAllDown        #空格键</span><br><span class="line">                elif [[ $key == &quot;Q&quot; || $key == &quot;q&quot; ]]                        #Q, q</span><br><span class="line">                then</span><br><span class="line">                        MyExit</span><br><span class="line">                fi</span><br><span class="line"> </span><br><span class="line">                if [[ $sig != 0 ]]</span><br><span class="line">                then</span><br><span class="line">                        #向另一进程发送消息</span><br><span class="line">                        kill -$sig $pidDisplayer</span><br><span class="line">                fi</span><br><span class="line">        done</span><br><span class="line">&#125;</span><br><span class="line"> </span><br><span class="line">#退出前的恢复</span><br><span class="line">function MyExitNoSub()</span><br><span class="line">&#123;</span><br><span class="line">        local y</span><br><span class="line"> </span><br><span class="line">        #恢复终端属性</span><br><span class="line">        stty $sTTY</span><br><span class="line">        ((y = iTop + iTrayHeight + 4))</span><br><span class="line"> </span><br><span class="line">        #显示光标</span><br><span class="line">        echo -e &quot;\033[?25h\033[$&#123;y&#125;;0H&quot;</span><br><span class="line">        exit</span><br><span class="line">&#125;</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">function MyExit()</span><br><span class="line">&#123;</span><br><span class="line">        #通知显示进程需要退出</span><br><span class="line">        kill -$sigExit $pidDisplayer</span><br><span class="line"> </span><br><span class="line">        MyExitNoSub</span><br><span class="line">&#125;</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">#处理显示和游戏流程的主函数</span><br><span class="line">function RunAsDisplayer()</span><br><span class="line">&#123;</span><br><span class="line">        local sigThis</span><br><span class="line">        InitDraw</span><br><span class="line"> </span><br><span class="line">        #挂载各种信号的处理函数</span><br><span class="line">        trap &quot;sig=$sigRotate;&quot; $sigRotate</span><br><span class="line">        trap &quot;sig=$sigLeft;&quot; $sigLeft</span><br><span class="line">        trap &quot;sig=$sigRight;&quot; $sigRight</span><br><span class="line">        trap &quot;sig=$sigDown;&quot; $sigDown</span><br><span class="line">        trap &quot;sig=$sigAllDown;&quot; $sigAllDown</span><br><span class="line">        trap &quot;ShowExit;&quot; $sigExit</span><br><span class="line"> </span><br><span class="line">        while :</span><br><span class="line">        do</span><br><span class="line">                #根据当前的速度级iLevel不同，设定相应的循环的次数</span><br><span class="line">                for ((i = 0; i &lt; 21 - iLevel; i++))</span><br><span class="line">                do</span><br><span class="line">                        sleep 0.02</span><br><span class="line">                        sigThis=$sig</span><br><span class="line">                        sig=0</span><br><span class="line"> </span><br><span class="line">                        #根据sig变量判断是否接受到相应的信号</span><br><span class="line">                        if ((sigThis == sigRotate)); then BoxRotate;        #旋转</span><br><span class="line">                        elif ((sigThis == sigLeft)); then BoxLeft;        #左移一列</span><br><span class="line">                        elif ((sigThis == sigRight)); then BoxRight;        #右移一列</span><br><span class="line">                        elif ((sigThis == sigDown)); then BoxDown;        #下落一行</span><br><span class="line">                        elif ((sigThis == sigAllDown)); then BoxAllDown;        #下落到底</span><br><span class="line">                        fi</span><br><span class="line">                done</span><br><span class="line">                #kill -$sigDown $$</span><br><span class="line">                BoxDown        #下落一行</span><br><span class="line">        done</span><br><span class="line">&#125;</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">#BoxMove(y, x), 测试是否可以把移动中的方块移到(x, y)的位置, 返回0则可以, 1不可以</span><br><span class="line">function BoxMove()</span><br><span class="line">&#123;</span><br><span class="line">        local j i x y xTest yTest</span><br><span class="line">        yTest=$1</span><br><span class="line">        xTest=$2</span><br><span class="line">        for ((j = 0; j &lt; 8; j += 2))</span><br><span class="line">        do</span><br><span class="line">                ((i = j + 1))</span><br><span class="line">                ((y = $&#123;boxCur[$j]&#125; + yTest))</span><br><span class="line">                ((x = $&#123;boxCur[$i]&#125; + xTest))</span><br><span class="line">                if (( y &lt; 0 || y &gt;= iTrayHeight || x &lt; 0 || x &gt;= iTrayWidth))</span><br><span class="line">                then</span><br><span class="line">                        #撞到墙壁了</span><br><span class="line">                        return 1</span><br><span class="line">                fi</span><br><span class="line">                if (($&#123;iMap[y * iTrayWidth + x]&#125; != -1 ))</span><br><span class="line">                then</span><br><span class="line">                        #撞到其他已经存在的方块了</span><br><span class="line">                        return 1</span><br><span class="line">                fi</span><br><span class="line">        done</span><br><span class="line">        return 0;</span><br><span class="line">&#125;</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">#将当前移动中的方块放到背景方块中去,</span><br><span class="line">#并计算新的分数和速度级。(即一次方块落到底部)</span><br><span class="line">function Box2Map()</span><br><span class="line">&#123;</span><br><span class="line">        local j i x y xp yp line</span><br><span class="line"> </span><br><span class="line">        #将当前移动中的方块放到背景方块中去</span><br><span class="line">        for ((j = 0; j &lt; 8; j += 2))</span><br><span class="line">        do</span><br><span class="line">                ((i = j + 1))</span><br><span class="line">                ((y = $&#123;boxCur[$j]&#125; + boxCurY))</span><br><span class="line">                ((x = $&#123;boxCur[$i]&#125; + boxCurX))</span><br><span class="line">                ((i = y * iTrayWidth + x))</span><br><span class="line">                iMap[$i]=$cBoxCur</span><br><span class="line">        done</span><br><span class="line"> </span><br><span class="line">        #消去可被消去的行</span><br><span class="line">        line=0</span><br><span class="line">        for ((j = 0; j &lt; iTrayWidth * iTrayHeight; j += iTrayWidth))</span><br><span class="line">        do</span><br><span class="line">                for ((i = j + iTrayWidth - 1; i &gt;= j; i--))</span><br><span class="line">                do</span><br><span class="line">                        if (($&#123;iMap[$i]&#125; == -1)); then break; fi</span><br><span class="line">                done</span><br><span class="line">                if ((i &gt;= j)); then continue; fi</span><br><span class="line"> </span><br><span class="line">                ((line++))</span><br><span class="line">                for ((i = j - 1; i &gt;= 0; i--))</span><br><span class="line">                do</span><br><span class="line">                        ((x = i + iTrayWidth))</span><br><span class="line">                        iMap[$x]=$&#123;iMap[$i]&#125;</span><br><span class="line">                done</span><br><span class="line">                for ((i = 0; i &lt; iTrayWidth; i++))</span><br><span class="line">                do</span><br><span class="line">                        iMap[$i]=-1</span><br><span class="line">                done</span><br><span class="line">        done</span><br><span class="line"> </span><br><span class="line">        if ((line == 0)); then return; fi</span><br><span class="line"> </span><br><span class="line">        #根据消去的行数line计算分数和速度级</span><br><span class="line">        ((x = iLeft + iTrayWidth * 2 + 7))</span><br><span class="line">        ((y = iTop + 11))</span><br><span class="line">        ((iScore += line * 2 - 1))</span><br><span class="line">        #显示新的分数</span><br><span class="line">        echo -ne &quot;\033[1m\033[3$&#123;cScoreValue&#125;m\033[$&#123;y&#125;;$&#123;x&#125;H$&#123;iScore&#125;         &quot;</span><br><span class="line">        if ((iScore % iScoreEachLevel &lt; line * 2 - 1))</span><br><span class="line">        then</span><br><span class="line">                if ((iLevel &lt; 20))</span><br><span class="line">                then</span><br><span class="line">                        ((iLevel++))</span><br><span class="line">                        ((y = iTop + 14))</span><br><span class="line">                        #显示新的速度级</span><br><span class="line">                        echo -ne &quot;\033[3$&#123;cScoreValue&#125;m\033[$&#123;y&#125;;$&#123;x&#125;H$&#123;iLevel&#125;        &quot;</span><br><span class="line">                fi</span><br><span class="line">        fi</span><br><span class="line">        echo -ne &quot;\033[0m&quot;</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">        #重新显示背景方块</span><br><span class="line">        for ((y = 0; y &lt; iTrayHeight; y++))</span><br><span class="line">        do</span><br><span class="line">                ((yp = y + iTrayTop + 1))</span><br><span class="line">                ((xp = iTrayLeft + 1))</span><br><span class="line">                ((i = y * iTrayWidth))</span><br><span class="line">                echo -ne &quot;\033[$&#123;yp&#125;;$&#123;xp&#125;H&quot;</span><br><span class="line">                for ((x = 0; x &lt; iTrayWidth; x++))</span><br><span class="line">                do</span><br><span class="line">                        ((j = i + x))</span><br><span class="line">                        if (($&#123;iMap[$j]&#125; == -1))</span><br><span class="line">                        then</span><br><span class="line">                                echo -ne &quot;  &quot;</span><br><span class="line">                        else</span><br><span class="line">                                echo -ne &quot;\033[1m\033[7m\033[3$&#123;iMap[$j]&#125;m\033[4$&#123;iMap[$j]&#125;m[]\033[0m&quot;</span><br><span class="line">                        fi</span><br><span class="line">                done</span><br><span class="line">        done</span><br><span class="line">&#125;</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">#下落一行</span><br><span class="line">function BoxDown()</span><br><span class="line">&#123;</span><br><span class="line">        local y s</span><br><span class="line">        ((y = boxCurY + 1))        #新的y坐标</span><br><span class="line">        if BoxMove $y $boxCurX        #测试是否可以下落一行</span><br><span class="line">        then</span><br><span class="line">                s=&quot;`DrawCurBox 0`&quot;        #将旧的方块抹去</span><br><span class="line">                ((boxCurY = y))</span><br><span class="line">                s=&quot;$s`DrawCurBox 1`&quot;        #显示新的下落后方块</span><br><span class="line">                echo -ne $s</span><br><span class="line">        else</span><br><span class="line">                #走到这儿, 如果不能下落了</span><br><span class="line">                Box2Map                #将当前移动中的方块贴到背景方块中</span><br><span class="line">                RandomBox        #产生新的方块</span><br><span class="line">        fi</span><br><span class="line">&#125;</span><br><span class="line"> </span><br><span class="line">#左移一列</span><br><span class="line">function BoxLeft()</span><br><span class="line">&#123;</span><br><span class="line">        local x s</span><br><span class="line">        ((x = boxCurX - 1))</span><br><span class="line">        if BoxMove $boxCurY $x</span><br><span class="line">        then</span><br><span class="line">                s=`DrawCurBox 0`</span><br><span class="line">                ((boxCurX = x))</span><br><span class="line">                s=$s`DrawCurBox 1`</span><br><span class="line">                echo -ne $s</span><br><span class="line">        fi</span><br><span class="line">&#125;</span><br><span class="line"> </span><br><span class="line">#右移一列</span><br><span class="line">function BoxRight()</span><br><span class="line">&#123;</span><br><span class="line">        local x s</span><br><span class="line">        ((x = boxCurX + 1))</span><br><span class="line">        if BoxMove $boxCurY $x</span><br><span class="line">        then</span><br><span class="line">                s=`DrawCurBox 0`</span><br><span class="line">                ((boxCurX = x))</span><br><span class="line">                s=$s`DrawCurBox 1`</span><br><span class="line">                echo -ne $s</span><br><span class="line">        fi</span><br><span class="line">&#125;</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">#下落到底</span><br><span class="line">function BoxAllDown()</span><br><span class="line">&#123;</span><br><span class="line">        local k j i x y iDown s</span><br><span class="line">        iDown=$iTrayHeight</span><br><span class="line"> </span><br><span class="line">        #计算一共需要下落多少行</span><br><span class="line">        for ((j = 0; j &lt; 8; j += 2))</span><br><span class="line">        do</span><br><span class="line">                ((i = j + 1))</span><br><span class="line">                ((y = $&#123;boxCur[$j]&#125; + boxCurY))</span><br><span class="line">                ((x = $&#123;boxCur[$i]&#125; + boxCurX))</span><br><span class="line">                for ((k = y + 1; k &lt; iTrayHeight; k++))</span><br><span class="line">                do</span><br><span class="line">                        ((i = k * iTrayWidth + x))</span><br><span class="line">                        if (( $&#123;iMap[$i]&#125; != -1)); then break; fi</span><br><span class="line">                done</span><br><span class="line">                ((k -= y + 1))</span><br><span class="line">                if (( $iDown &gt; $k )); then iDown=$k; fi</span><br><span class="line">        done</span><br><span class="line"> </span><br><span class="line">        s=`DrawCurBox 0`        #将旧的方块抹去</span><br><span class="line">        ((boxCurY += iDown))</span><br><span class="line">        s=$s`DrawCurBox 1`        #显示新的下落后的方块</span><br><span class="line">        echo -ne $s</span><br><span class="line">        Box2Map                #将当前移动中的方块贴到背景方块中</span><br><span class="line">        RandomBox        #产生新的方块</span><br><span class="line">&#125;</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">#旋转方块</span><br><span class="line">function BoxRotate()</span><br><span class="line">&#123;</span><br><span class="line">        local iCount iTestRotate boxTest j i s</span><br><span class="line">        iCount=$&#123;countBox[$iBoxCurType]&#125;        #当前的方块经旋转可以产生的样式的数目</span><br><span class="line"> </span><br><span class="line">        #计算旋转后的新的样式</span><br><span class="line">        ((iTestRotate = iBoxCurRotate + 1))</span><br><span class="line">        if ((iTestRotate &gt;= iCount))</span><br><span class="line">        then</span><br><span class="line">                ((iTestRotate = 0))</span><br><span class="line">        fi</span><br><span class="line"> </span><br><span class="line">        #更新到新的样式, 保存老的样式(但不显示)</span><br><span class="line">        for ((j = 0, i = ($&#123;offsetBox[$iBoxCurType]&#125; + $iTestRotate) * 8; j &lt; 8; j++, i++))</span><br><span class="line">        do</span><br><span class="line">                boxTest[$j]=$&#123;boxCur[$j]&#125;</span><br><span class="line">                boxCur[$j]=$&#123;box[$i]&#125;</span><br><span class="line">        done</span><br><span class="line"> </span><br><span class="line">        if BoxMove $boxCurY $boxCurX        #测试旋转后是否有空间放的下</span><br><span class="line">        then</span><br><span class="line">                #抹去旧的方块</span><br><span class="line">                for ((j = 0; j &lt; 8; j++))</span><br><span class="line">                do</span><br><span class="line">                        boxCur[$j]=$&#123;boxTest[$j]&#125;</span><br><span class="line">                done</span><br><span class="line">                s=`DrawCurBox 0`</span><br><span class="line"> </span><br><span class="line">                #画上新的方块</span><br><span class="line">                for ((j = 0, i = ($&#123;offsetBox[$iBoxCurType]&#125; + $iTestRotate) * 8; j &lt; 8; j++, i++))</span><br><span class="line">                do</span><br><span class="line">                        boxCur[$j]=$&#123;box[$i]&#125;</span><br><span class="line">                done</span><br><span class="line">                s=$s`DrawCurBox 1`</span><br><span class="line">                echo -ne $s</span><br><span class="line">                iBoxCurRotate=$iTestRotate</span><br><span class="line">        else</span><br><span class="line">                #不能旋转，还是继续使用老的样式</span><br><span class="line">                for ((j = 0; j &lt; 8; j++))</span><br><span class="line">                do</span><br><span class="line">                        boxCur[$j]=$&#123;boxTest[$j]&#125;</span><br><span class="line">                done</span><br><span class="line">        fi</span><br><span class="line">&#125;</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">#DrawCurBox(bDraw), 绘制当前移动中的方块, bDraw为1, 画上, bDraw为0, 抹去方块。</span><br><span class="line">function DrawCurBox()</span><br><span class="line">&#123;</span><br><span class="line">        local i j t bDraw sBox s</span><br><span class="line">        bDraw=$1</span><br><span class="line"> </span><br><span class="line">        s=&quot;&quot;</span><br><span class="line">        if (( bDraw == 0 ))</span><br><span class="line">        then</span><br><span class="line">                sBox=&quot;\040\040&quot;</span><br><span class="line">        else</span><br><span class="line">                sBox=&quot;[]&quot;</span><br><span class="line">                s=$s&quot;\033[1m\033[7m\033[3$&#123;cBoxCur&#125;m\033[4$&#123;cBoxCur&#125;m&quot;</span><br><span class="line">        fi</span><br><span class="line"> </span><br><span class="line">        for ((j = 0; j &lt; 8; j += 2))</span><br><span class="line">        do</span><br><span class="line">                ((i = iTrayTop + 1 + $&#123;boxCur[$j]&#125; + boxCurY))</span><br><span class="line">                ((t = iTrayLeft + 1 + 2 * (boxCurX + $&#123;boxCur[$j + 1]&#125;)))</span><br><span class="line">                #\033[y;xH, 光标到(x, y)处</span><br><span class="line">                s=$s&quot;\033[$&#123;i&#125;;$&#123;t&#125;H$&#123;sBox&#125;&quot;</span><br><span class="line">        done</span><br><span class="line">        s=$s&quot;\033[0m&quot;</span><br><span class="line">        echo -n $s</span><br><span class="line">&#125;</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">#更新新的方块</span><br><span class="line">function RandomBox()</span><br><span class="line">&#123;</span><br><span class="line">        local i j t</span><br><span class="line"> </span><br><span class="line">        #更新当前移动的方块</span><br><span class="line">        iBoxCurType=$&#123;iBoxNewType&#125;</span><br><span class="line">        iBoxCurRotate=$&#123;iBoxNewRotate&#125;</span><br><span class="line">        cBoxCur=$&#123;cBoxNew&#125;</span><br><span class="line">        for ((j = 0; j &lt; $&#123;#boxNew[@]&#125;; j++))</span><br><span class="line">        do</span><br><span class="line">                boxCur[$j]=$&#123;boxNew[$j]&#125;</span><br><span class="line">        done</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">        #显示当前移动的方块</span><br><span class="line">        if (( $&#123;#boxCur[@]&#125; == 8 ))</span><br><span class="line">        then</span><br><span class="line">                #计算当前方块该从顶端哪一行&quot;冒&quot;出来</span><br><span class="line">                for ((j = 0, t = 4; j &lt; 8; j += 2))</span><br><span class="line">                do</span><br><span class="line">                        if (($&#123;boxCur[$j]&#125; &lt; t)); then t=$&#123;boxCur[$j]&#125;; fi</span><br><span class="line">                done</span><br><span class="line">                ((boxCurY = -t))</span><br><span class="line">                for ((j = 1, i = -4, t = 20; j &lt; 8; j += 2))</span><br><span class="line">                do</span><br><span class="line">                        if (($&#123;boxCur[$j]&#125; &gt; i)); then i=$&#123;boxCur[$j]&#125;; fi</span><br><span class="line">                        if (($&#123;boxCur[$j]&#125; &lt; t)); then t=$&#123;boxCur[$j]&#125;; fi</span><br><span class="line">                done</span><br><span class="line">                ((boxCurX = (iTrayWidth - 1 - i - t) / 2))</span><br><span class="line"> </span><br><span class="line">                #显示当前移动的方块</span><br><span class="line">                echo -ne `DrawCurBox 1`</span><br><span class="line"> </span><br><span class="line">                #如果方块一出来就没处放，Game over!</span><br><span class="line">                if ! BoxMove $boxCurY $boxCurX</span><br><span class="line">                then</span><br><span class="line">                        kill -$sigExit $&#123;PPID&#125;</span><br><span class="line">                        ShowExit</span><br><span class="line">                fi</span><br><span class="line">        fi</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">        #清除右边预显示的方块</span><br><span class="line">        for ((j = 0; j &lt; 4; j++))</span><br><span class="line">        do</span><br><span class="line">                ((i = iTop + 1 + j))</span><br><span class="line">                ((t = iLeft + 2 * iTrayWidth + 7))</span><br><span class="line">                echo -ne &quot;\033[$&#123;i&#125;;$&#123;t&#125;H        &quot;</span><br><span class="line">        done</span><br><span class="line"> </span><br><span class="line">        #随机产生新的方块</span><br><span class="line">        ((iBoxNewType = RANDOM % $&#123;#offsetBox[@]&#125;))</span><br><span class="line">        ((iBoxNewRotate = RANDOM % $&#123;countBox[$iBoxNewType]&#125;))</span><br><span class="line">        for ((j = 0, i = ($&#123;offsetBox[$iBoxNewType]&#125; + $iBoxNewRotate) * 8; j &lt; 8; j++, i++))</span><br><span class="line">        do</span><br><span class="line">                boxNew[$j]=$&#123;box[$i]&#125;;</span><br><span class="line">        done</span><br><span class="line"> </span><br><span class="line">        ((cBoxNew = $&#123;colorTable[RANDOM % $&#123;#colorTable[@]&#125;]&#125;))</span><br><span class="line"> </span><br><span class="line">        #显示右边预显示的方块</span><br><span class="line">        echo -ne &quot;\033[1m\033[7m\033[3$&#123;cBoxNew&#125;m\033[4$&#123;cBoxNew&#125;m&quot;</span><br><span class="line">        for ((j = 0; j &lt; 8; j += 2))</span><br><span class="line">        do</span><br><span class="line">                ((i = iTop + 1 + $&#123;boxNew[$j]&#125;))</span><br><span class="line">                ((t = iLeft + 2 * iTrayWidth + 7 + 2 * $&#123;boxNew[$j + 1]&#125;))</span><br><span class="line">                echo -ne &quot;\033[$&#123;i&#125;;$&#123;t&#125;H[]&quot;</span><br><span class="line">        done</span><br><span class="line">        echo -ne &quot;\033[0m&quot;</span><br><span class="line">&#125;</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">#初始绘制</span><br><span class="line">function InitDraw()</span><br><span class="line">&#123;</span><br><span class="line">        clear</span><br><span class="line">        RandomBox        #随机产生方块，这时右边预显示窗口中有方快了</span><br><span class="line">        RandomBox        #再随机产生方块，右边预显示窗口中的方块被更新，原先的方块将开始下落</span><br><span class="line">        local i t1 t2 t3</span><br><span class="line"> </span><br><span class="line">        #显示边框</span><br><span class="line">        echo -ne &quot;\033[1m&quot;</span><br><span class="line">        echo -ne &quot;\033[3$&#123;cBorder&#125;m\033[4$&#123;cBorder&#125;m&quot;</span><br><span class="line"> </span><br><span class="line">        ((t2 = iLeft + 1))</span><br><span class="line">        ((t3 = iLeft + iTrayWidth * 2 + 3))</span><br><span class="line">        for ((i = 0; i &lt; iTrayHeight; i++))</span><br><span class="line">        do</span><br><span class="line">                ((t1 = i + iTop + 2))</span><br><span class="line">                echo -ne &quot;\033[$&#123;t1&#125;;$&#123;t2&#125;H||&quot;</span><br><span class="line">                echo -ne &quot;\033[$&#123;t1&#125;;$&#123;t3&#125;H||&quot;</span><br><span class="line">        done</span><br><span class="line"> </span><br><span class="line">        ((t2 = iTop + iTrayHeight + 2))</span><br><span class="line">        for ((i = 0; i &lt; iTrayWidth + 2; i++))</span><br><span class="line">        do</span><br><span class="line">                ((t1 = i * 2 + iLeft + 1))</span><br><span class="line">                echo -ne &quot;\033[$&#123;iTrayTop&#125;;$&#123;t1&#125;H==&quot;</span><br><span class="line">                echo -ne &quot;\033[$&#123;t2&#125;;$&#123;t1&#125;H==&quot;</span><br><span class="line">        done</span><br><span class="line">        echo -ne &quot;\033[0m&quot;</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">        #显示&quot;Score&quot;和&quot;Level&quot;字样</span><br><span class="line">        echo -ne &quot;\033[1m&quot;</span><br><span class="line">        ((t1 = iLeft + iTrayWidth * 2 + 7))</span><br><span class="line">        ((t2 = iTop + 10))</span><br><span class="line">        echo -ne &quot;\033[3$&#123;cScore&#125;m\033[$&#123;t2&#125;;$&#123;t1&#125;HScore&quot;</span><br><span class="line">        ((t2 = iTop + 11))</span><br><span class="line">        echo -ne &quot;\033[3$&#123;cScoreValue&#125;m\033[$&#123;t2&#125;;$&#123;t1&#125;H$&#123;iScore&#125;&quot;</span><br><span class="line">        ((t2 = iTop + 13))</span><br><span class="line">        echo -ne &quot;\033[3$&#123;cScore&#125;m\033[$&#123;t2&#125;;$&#123;t1&#125;HLevel&quot;</span><br><span class="line">        ((t2 = iTop + 14))</span><br><span class="line">        echo -ne &quot;\033[3$&#123;cScoreValue&#125;m\033[$&#123;t2&#125;;$&#123;t1&#125;H$&#123;iLevel&#125;&quot;</span><br><span class="line">        echo -ne &quot;\033[0m&quot;</span><br><span class="line">&#125;</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">#退出时显示GameOVer!</span><br><span class="line">function ShowExit()</span><br><span class="line">&#123;</span><br><span class="line">        local y</span><br><span class="line">        ((y = iTrayHeight + iTrayTop + 3))</span><br><span class="line">        echo -e &quot;\033[$&#123;y&#125;;0HGameOver!\033[0m&quot;</span><br><span class="line">        exit</span><br><span class="line">&#125;</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">#显示用法.</span><br><span class="line">function Usage</span><br><span class="line">&#123;</span><br><span class="line">        cat &lt;&lt; EOF</span><br><span class="line">Usage: $APP_NAME</span><br><span class="line">Start tetris game.</span><br><span class="line"> </span><br><span class="line">  -h, --help              display this help and exit</span><br><span class="line">      --version           output version information and exit</span><br><span class="line">EOF</span><br><span class="line">&#125;</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">#游戏主程序在这儿开始.</span><br><span class="line">if [[ &quot;$1&quot; == &quot;-h&quot; || &quot;$1&quot; == &quot;--help&quot; ]]; then</span><br><span class="line">        Usage</span><br><span class="line">elif [[ &quot;$1&quot; == &quot;--version&quot; ]]; then</span><br><span class="line">        echo &quot;$APP_NAME $APP_VERSION&quot;</span><br><span class="line">elif [[ &quot;$1&quot; == &quot;--show&quot; ]]; then</span><br><span class="line">        #当发现具有参数--show时，运行显示函数</span><br><span class="line">        RunAsDisplayer</span><br><span class="line">else</span><br><span class="line">        bash $0 --show&amp;        #以参数--show将本程序再运行一遍</span><br><span class="line">        RunAsKeyReceiver $!        #以上一行产生的进程的进程号作为参数</span><br><span class="line">fi</span><br></pre></td></tr></table></figure></div><footer class="post-footer"><div class="post-tags"><a href="/tags/shell/" rel="tag"># shell</a></div><div class="post-nav"><div class="post-nav
