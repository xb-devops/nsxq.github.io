><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br></pre></td><td class="code"><pre><span class="line">#!/bin/bash</span><br><span class="line"></span><br><span class="line">##yum源配置</span><br><span class="line">mv /etc/yum.repos.d  /etc/yum.repos.d.bak</span><br><span class="line">echo &quot;1.yum源已备份&quot;</span><br><span class="line"></span><br><span class="line">mkdir /etc/yum.repos.d</span><br><span class="line">cd /etc/yum.repos.d</span><br><span class="line">touch CentOS-Base.repo</span><br><span class="line">#如果有内网yum源，可以使用以下注释配置</span><br><span class="line">#echo &quot;[centos]</span><br><span class="line">#name=CentOS</span><br><span class="line">#baseurl=http://x.x.x.x/CentOS7-2207</span><br><span class="line">#gpgcheck=0</span><br><span class="line">#gpgkey=file:///etc/pki/rpm-gpg/RPM-GPG-KEY-CentOS-7</span><br><span class="line">#enabled=1&quot; &gt;&gt; /etc/yum.repos.d/CentOS-Base.repo</span><br><span class="line">#使用在线yum源</span><br><span class="line">curl -o /etc/yum.repos.d/CentOS-Base.repo https://mirrors.aliyun.com/repo/Centos-7.repo</span><br><span class="line">yum clean all</span><br><span class="line">yum makecache</span><br><span class="line">yum -y update </span><br><span class="line">echo &quot;2.仓库源已更新&quot;</span><br><span class="line"></span><br><span class="line">##升级包下载</span><br><span class="line">yum -y install wget</span><br><span class="line">cd /opt</span><br><span class="line">wget https://ftp.openbsd.org/pub/OpenBSD/OpenSSH/portable/openssh-9.6p1.tar.gz</span><br><span class="line">wget https://ftp.openssl.org/source/openssl-3.2.0.tar.gz</span><br><span class="line"></span><br><span class="line">##openssl升级</span><br><span class="line">cd /opt</span><br><span class="line">cp /usr/bin/openssl /usr/bin/openssl.old </span><br><span class="line">cp /usr/include /usr/include.old  </span><br><span class="line">tar -zxvf openssl-3.2.0.tar.gz  </span><br><span class="line">cd openssl-3.2.0 </span><br><span class="line">yum -y install perl-IPC-Cmd </span><br><span class="line">if [ $? -eq 0 ]; then</span><br><span class="line">    echo &quot;3.openssl组件已完成安装&quot;</span><br><span class="line">else</span><br><span class="line">    echo &quot;3.openssl组件安装失败，程序终止&quot;</span><br><span class="line">    exit 1</span><br><span class="line">fi</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">./config --prefix=/usr  --shared  </span><br><span class="line">make &amp;&amp; make install  </span><br><span class="line">sslversion=$(openssl version -a) </span><br><span class="line">echo &quot;4.openssl升级完毕，当前版本为$sslversion&quot;</span><br><span class="line"></span><br><span class="line">##openssh旧版本卸载</span><br><span class="line">echo y | yum remove openssh</span><br><span class="line">if [ $? -eq 0 ]; then</span><br><span class="line">    echo &quot;5.openssh旧版本卸载完成&quot;</span><br><span class="line">else</span><br><span class="line">    echo &quot;5.openssh旧版本卸载失败，程序终止&quot;</span><br><span class="line">    exit 1</span><br><span class="line">fi</span><br><span class="line"></span><br><span class="line">##openssh组件安装</span><br><span class="line">yum -y install gcc make perl zlib zlib-devel pam pam-devel</span><br><span class="line">if [ $? -eq 0 ]; then</span><br><span class="line">    echo &quot;6.openssh组件已完成安装&quot;</span><br><span class="line">else</span><br><span class="line">    echo &quot;6.openssh组件安装失败，程序终止&quot;</span><br><span class="line">    exit 1</span><br><span class="line">fi</span><br><span class="line"></span><br><span class="line">##openssh新版本安装</span><br><span class="line">cd /opt</span><br><span class="line">tar -zxvf openssh-9.6p1.tar.gz</span><br><span class="line">cd openssh-9.6p1</span><br><span class="line">cp /etc/ssh /etc/ssh.old</span><br><span class="line">echo &quot;7.ssh 配置已备份&quot;</span><br><span class="line">./configure --prefix=/usr/local/openssh --with-zlib=/usr/local/zlib --with-ssl-dir=/usr/local/ssl</span><br><span class="line">make &amp;&amp; make install</span><br><span class="line">sed -i &#x27;32s/^#//&#x27; /usr/local/openssh/etc/sshd_config</span><br><span class="line">sed -i &#x27;s/prohibit-password/yes/&#x27; /usr/local/openssh/etc/sshd_config</span><br><span class="line">cp contrib/redhat/sshd.init   /etc/init.d/sshd </span><br><span class="line">chkconfig --add sshd</span><br><span class="line">cp /usr/local/openssh/etc/sshd_config  /etc/ssh/sshd_config </span><br><span class="line">cp /usr/local/openssh/sbin/sshd  /usr/sbin/sshd   </span><br><span class="line">cp /usr/local/openssh/bin/*  /usr/bin/   </span><br><span class="line">cp /usr/local/openssh/etc/ssh_host_ecdsa_key.pub  /etc/ssh/ssh_host_ecdsa_key.pub </span><br><span class="line">systemctl daemon-reload </span><br><span class="line">systemctl restart sshd &amp;&amp; systemctl enable sshd</span><br><span class="line">sshversion=$(ssh -V 2&gt;&amp;1)</span><br><span class="line">echo &quot;8.openssh已升级,当前版本为$sshversion&quot;</span><br><span class="line">echo  &quot;9.升级完成，请手动进行验证结果&quot;</span><br></pre></td></tr></table></figure></div><footer class="post-footer"><div class="post-tags"><a href="/tags/SSH/" rel="tag"># SSH</a></div><div class="post-nav"><div class="post-nav-item"><a href="/arlo/8d67f160/" rel="prev" title="Linux中格式化（擦除）DVD + RW / DVD-RW磁盘"><i class="fa fa-chevron-left"></i> Linux中格式化（擦除）DVD + RW / DVD-RW磁盘</a></div><div class="post-nav-item"><a href="/arlo/8a3bddbb/" rel="next" title="安装操作系统提示“找不到任何设备驱动程序”">安装操作系统提示“找不到任何设备驱动程序” <i class="fa fa-chevron-right"></i></a></div></div></footer></article></div><script>window.addEventListener("tabs:register",()=>{let{activeClass:t}=CONFIG.comments;if(CONFIG.comments.storage&&(t=localStorage.getItem("comments_active")||t),t){let e=document.querySelector(`a[href="#comment-${t}"]`);e&&e.click()}}),CONFIG.comments.storage&&window.addEventListener("tabs:click",t=>{if(!t.target.matches(".tabs-comment .tab-content .tab-pane"))return;let e=t.target.classList[1];localStorage.setItem("comments_active",e)})</script></div><div class="toggle sidebar-toggle"><span class="toggle-line toggle-line-first"></
